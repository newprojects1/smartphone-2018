<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CATEGORY LIST</title>
    <link rel="stylesheet" href="../../resources/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <style>
        #menu {
            margin-top: 10px;
        }

        #menu ul {
            list-style-type: none;
        }

        #menu li {
            display: inline-block;
            padding-right: 20px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>CATEGORY LIST</h1>
    <a href="/admin/create-category">Add new category</a>
    <div id="menu">
        <ul>
            <li><a href="/admin/products">Product Manager</a></li>
            <li><a href="/admin/producers">Producers</a></li>
            <li><a href="/admin/categories">Categories</a></li>
        </ul>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Manager Category</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category:${categories}">
            <tr>
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/admin/edit-category/__${category.id}__ }">Edit</a>
                    <a th:href="@{/admin/delete-category/__${category.id}__ }">Delete</a>
                    <a th:href="@{/admin/view-category/__${category.id}__ }">View</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
