<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW PRODUCER</title>
    <link rel="stylesheet" href="../../resources/bootstrap-4.0.0-dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <a href="/admin/producers">Return producer list</a>
    <h1>CREATE NEW PRODUCER</h1>
    <th:block th:if="${message}">
        <span th:text="${message}"></span>
    </th:block>
    <form th:action="@{/admin/create-producer}" th:object="${producer}" method="post">
        <div class="col-lg-12 form-group">
            <label>Name:</label>
            <input type="text" class="col-lg-10 form-control" th:field="*{name}">
        </div>
        <div class="col-lg-12 form-group">
            <button class="btn btn-info" type="submit">Add</button>
        </div>
    </form>
</div>
</body>
</html>
